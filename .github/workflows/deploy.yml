name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to Production VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USERNAME }}
        key: ${{ secrets.PROD_DEPLOY_SSH_KEY }}
        script: |
          echo "ğŸš€ Iniciando deploy de Stock Control..."
          
          # Directorio de trabajo
          DEPLOY_DIR="/home/deploy/stockcontrol"
          mkdir -p $DEPLOY_DIR || true
          cd $DEPLOY_DIR
          
          # Limpiar completamente y empezar de cero
          echo "ğŸ§¹ Limpieza completa del directorio..."
          docker system prune -af --volumes || true
          rm -rf backend frontend nginx postgres-init docker-compose.prod.yml Makefile ssl || true
          
          # Clonar o actualizar repositorio
          if [ ! -d "stock-control" ]; then
            echo "ğŸ“¥ Clonando repositorio..."
            git clone https://github.com/${{ github.repository }}.git stock-control
          else
            echo "ğŸ”„ Actualizando cÃ³digo..."
            cd stock-control
            git fetch origin
            git reset --hard origin/main
            cd ..
          fi
          
          # Copiar archivos necesarios desde el repo
          echo "ğŸ“ Preparando archivos..."
          cp -r stock-control/backend ./
          cp -r stock-control/frontend ./
          cp -r stock-control/nginx ./
          cp -r stock-control/postgres-init ./
          cp stock-control/docker-compose.prod.yml ./
          cp stock-control/Makefile ./
          cp stock-control/setup-ssl.sh ./
          
          # Crear archivo de variables de entorno para producciÃ³n
          cat > .env.prod << 'ENV_EOF'
          PROD_DB_PASSWORD=${{ secrets.PROD_DB_PASSWORD }}
          PROD_JWT_SECRET=${{ secrets.PROD_JWT_SECRET }}
          ENV_EOF
          
          # Crear directorio SSL
          mkdir -p ssl ssl/webroot
          
          # Detener servicios existentes si existen
          echo "ğŸ›‘ Deteniendo servicios existentes..."
          docker-compose -f docker-compose.prod.yml --env-file .env.prod down || true
          
          # Limpiar imÃ¡genes antiguas
          echo "ğŸ§¹ Limpiando imÃ¡genes antiguas..."
          docker image prune -f || true
          
          # Levantar servicios
          echo "ğŸ³ Levantando servicios..."
          docker-compose -f docker-compose.prod.yml --env-file .env.prod up -d --build
          
          # Esperar que los servicios estÃ©n listos
          echo "â³ Esperando que los servicios estÃ©n listos..."
          sleep 45
          
          # Ejecutar migraciones de Prisma
          echo "ğŸ—„ï¸ Ejecutando migraciones..."
          docker-compose -f docker-compose.prod.yml --env-file .env.prod exec -T backend npx prisma migrate deploy || echo "âŒ Error en migraciones, continuando..."
          
          # Verificar estado de servicios
          echo "âœ… Verificando servicios..."
          docker-compose -f docker-compose.prod.yml --env-file .env.prod ps
          
          # Verificar conectividad
          echo "ğŸŒ Verificando conectividad..."
          sleep 10
          
          # Probar health check de nginx
          if curl -s http://localhost/nginx-health > /dev/null; then
            echo "âœ… Nginx estÃ¡ funcionando correctamente"
          else
            echo "âŒ Nginx no responde al health check"
            docker-compose -f docker-compose.prod.yml --env-file .env.prod logs nginx | tail -10
          fi
          
          # Verificar servicios internos
          echo "ğŸ” Verificando servicios internos..."
          docker-compose -f docker-compose.prod.yml --env-file .env.prod exec -T frontend wget -qO- http://localhost:3000 > /dev/null && echo "âœ… Frontend OK" || echo "âŒ Frontend no responde"
          docker-compose -f docker-compose.prod.yml --env-file .env.prod exec -T backend curl -f http://localhost:3001 > /dev/null && echo "âœ… Backend OK" || echo "âŒ Backend no responde"
          
          echo "ğŸ‰ Deploy completado!"
          echo ""
          echo "ğŸŒ La aplicaciÃ³n estÃ¡ disponible en:"
          echo "   âœ… HTTP:  http://stockcontrol.unlimitdevsoftware.com"
          echo ""
          echo "ğŸ“‹ Para habilitar HTTPS con certificados reales:"
          echo "   1. ConÃ©ctate al servidor: ssh deploy@tu_servidor"
          echo "   2. Ve al directorio: cd /home/deploy/stockcontrol"
          echo "   3. Ejecuta: chmod +x setup-ssl.sh && ./setup-ssl.sh"
          echo ""
          echo "âœ¨ Â¡El deploy HTTP estÃ¡ funcionando perfectamente!"
          
    - name: Notify Success
      if: success()
      run: echo "âœ… Deploy exitoso a producciÃ³n"
        
    - name: Notify Failure
      if: failure()
      run: echo "âŒ Deploy fallÃ³ - revisar logs"