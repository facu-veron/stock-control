name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to Production VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USERNAME }}
        key: ${{ secrets.PROD_DEPLOY_SSH_KEY }}
        script: |
          echo "🚀 Iniciando deploy de Stock Control..."
          
          # Directorio de trabajo
          DEPLOY_DIR="/home/deploy/stockcontrol"
          mkdir -p $DEPLOY_DIR || true
          cd $DEPLOY_DIR
          
          # Limpiar completamente y empezar de cero
          echo "🧹 Limpieza completa del directorio..."
          docker system prune -af --volumes || true
          rm -rf backend frontend nginx postgres-init docker-compose.prod.yml Makefile ssl || true
          
          # Clonar o actualizar repositorio
          if [ ! -d "stock-control" ]; then
            echo "📥 Clonando repositorio..."
            git clone https://github.com/${{ github.repository }}.git stock-control
          else
            echo "🔄 Actualizando código..."
            cd stock-control
            git fetch origin
            git reset --hard origin/main
            cd ..
          fi
          
          # Copiar archivos necesarios desde el repo
          echo "📁 Preparando archivos..."
          cp -r stock-control/backend ./
          cp -r stock-control/frontend ./
          cp -r stock-control/nginx ./
          cp -r stock-control/postgres-init ./
          cp stock-control/docker-compose.prod.yml ./
          cp stock-control/Makefile ./
          cp stock-control/setup-ssl.sh ./
          
          # Crear archivo de variables de entorno para producción
          cat > .env.prod << 'ENV_EOF'
          PROD_DB_PASSWORD=${{ secrets.PROD_DB_PASSWORD }}
          PROD_JWT_SECRET=${{ secrets.PROD_JWT_SECRET }}
          ENV_EOF
          
          # Crear directorio SSL
          mkdir -p ssl ssl/webroot
          
          # Detener servicios existentes si existen
          echo "🛑 Deteniendo servicios existentes..."
          docker-compose -f docker-compose.prod.yml --env-file .env.prod down || true
          
          # Limpiar imágenes antiguas
          echo "🧹 Limpiando imágenes antiguas..."
          docker image prune -f || true
          
          # Levantar servicios
          echo "🐳 Levantando servicios..."
          docker-compose -f docker-compose.prod.yml --env-file .env.prod up -d --build
          
          # Esperar que los servicios estén listos
          echo "⏳ Esperando que los servicios estén listos..."
          sleep 45
          
          # Ejecutar migraciones de Prisma
          echo "🗄️ Ejecutando migraciones..."
          docker-compose -f docker-compose.prod.yml --env-file .env.prod exec -T backend npx prisma migrate deploy || echo "❌ Error en migraciones, continuando..."
          
          # Verificar estado de servicios
          echo "✅ Verificando servicios..."
          docker-compose -f docker-compose.prod.yml --env-file .env.prod ps
          
          # Verificar conectividad
          echo "🌐 Verificando conectividad..."
          sleep 10
          
          # Probar health check de nginx
          if curl -s http://localhost/nginx-health > /dev/null; then
            echo "✅ Nginx está funcionando correctamente"
          else
            echo "❌ Nginx no responde al health check"
            docker-compose -f docker-compose.prod.yml --env-file .env.prod logs nginx | tail -10
          fi
          
          # Verificar servicios internos
          echo "🔍 Verificando servicios internos..."
          docker-compose -f docker-compose.prod.yml --env-file .env.prod exec -T frontend wget -qO- http://localhost:3000 > /dev/null && echo "✅ Frontend OK" || echo "❌ Frontend no responde"
          docker-compose -f docker-compose.prod.yml --env-file .env.prod exec -T backend curl -f http://localhost:3001 > /dev/null && echo "✅ Backend OK" || echo "❌ Backend no responde"
          
          echo "🎉 Deploy completado!"
          echo ""
          echo "🌐 La aplicación está disponible en:"
          echo "   ✅ HTTP:  http://stockcontrol.unlimitdevsoftware.com"
          echo ""
          echo "📋 Para habilitar HTTPS con certificados reales:"
          echo "   1. Conéctate al servidor: ssh deploy@tu_servidor"
          echo "   2. Ve al directorio: cd /home/deploy/stockcontrol"
          echo "   3. Ejecuta: chmod +x setup-ssl.sh && ./setup-ssl.sh"
          echo ""
          echo "✨ ¡El deploy HTTP está funcionando perfectamente!"
          
    - name: Notify Success
      if: success()
      run: echo "✅ Deploy exitoso a producción"
        
    - name: Notify Failure
      if: failure()
      run: echo "❌ Deploy falló - revisar logs"