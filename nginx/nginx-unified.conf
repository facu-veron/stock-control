events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
    
    # Upstream definitions
    upstream frontend {
        server frontend:3000;
    }
    
    upstream backend {
        server backend:3001;
    }
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    
    # SSL detection map
    map $ssl_server_name $use_https {
        default 0;
        ~.+ 1;
    }
    
    # HTTP Server
    server {
        listen 80;
        server_name unlimitdevsoftware.com stockcontrol.unlimitdevsoftware.com www.unlimitdevsoftware.com;
        
        # Let's Encrypt challenge (siempre disponible)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect to HTTPS if SSL is available
        location / {
            # Check if SSL cert exists before redirecting
            if (-f /etc/nginx/ssl/live/stockcontrol.unlimitdevsoftware.com/fullchain.pem) {
                return 301 https://$server_name$request_uri;
            }
            
            # Fallback to HTTP if no SSL
            try_files $uri @http_backend;
        }
        
        # API routes (always available on HTTP for health checks)
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://backend/;
            include /etc/nginx/proxy_headers.conf;
        }
        
        # HTTP fallback backend
        location @http_backend {
            # Security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header X-Content-Type-Options "nosniff" always;
            
            proxy_pass http://frontend;
            include /etc/nginx/proxy_headers.conf;
        }
        
        # Health check endpoint
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
    
    # HTTPS Server (only if SSL cert exists)
    server {
        listen 443 ssl http2;
        server_name stockcontrol.unlimitdevsoftware.com unlimitdevsoftware.com www.unlimitdevsoftware.com;
        
        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/live/stockcontrol.unlimitdevsoftware.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/stockcontrol.unlimitdevsoftware.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # API routes
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://backend/;
            include /etc/nginx/proxy_headers.conf;
        }
        
        # Frontend routes
        location / {
            proxy_pass http://frontend;
            include /etc/nginx/proxy_headers.conf;
        }
        
        # Static files caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}